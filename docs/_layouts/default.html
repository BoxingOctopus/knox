<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.9.0/js/foundation.min.js" 
            integrity="sha512-P4f0g0iAkyfUF2V2VX8dxkoBxPLULaV2TM8HQGXFRb75AzLVAf+sn+MRweu/C81rL2JaYutbY6cWAbmwJbtOcg==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.9.0/css/foundation-float.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    {% seo %}
</head>
<body>
    <div class="top-bar sticky">
        <div class="top-bar-left">
            {% include header.html %}
        </div>
    </div>
    <div class="grid-container align-center">
        <div class="grid-x grid-margin-x grid-padding-y">
            <div class="cell large-8 align-center large-offset-2">
                {{ content }}
            </div>
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
